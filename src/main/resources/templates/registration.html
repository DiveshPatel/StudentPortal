<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
<body>

<div class="row mt-5" layout:fragment="content">
    <div class="col-md-8 m-auto"><!-- Grid starts -->
        <!-- BOOTSTRAP CARD -->
        <div class="card card-body border-light shadow bg-white">
            <h1 class="card-title">
                <i class="fas fa-address-card"></i> Create an Account
            </h1>

            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                               class="validation-message"></label>
                    <input type="text" th:field="*{firstName}" placeholder="First Name"
                               class="form-control"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control"/>
                </div>

                <!-- email -->
                <div class="form-group">
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control"/> <label
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
                </div><!-- END/email -->

                <!-- password -->
                <div class="form-group">
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control"/> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
            </form>
        </div>
    </div>
</div>

</body>
</html>
