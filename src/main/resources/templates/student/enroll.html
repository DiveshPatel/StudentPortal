<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <title>Enrollment</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <h1 class = "custom-link2 text-center"> Course Enrollment </h1>
        <!-- CARD -->
        <div class = "card-body" id="main-body">
            <div>
                <ul class="list-group">
                    <div class="card gedf-card mb-5 border-0">
                        <li class="list-group-item">
                            <div class="card-header">
                                <div class="row mb-3 w-100" th:unless="${max}">
                                    <div class="col-6">
                                        <button class="btn btn-block btn-success m-2" onClick="location.href='/student/enroll/addcourse'" ><i class="far fa-plus-square"></i>   Add a Course</button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-block btn-danger m-2" onClick="location.href='/student/enroll/removecourse'"><i class="far fa-trash-alt"></i>   Remove a Course</button>
                                    </div>
                                </div>

                                <div class="row mb-3 w-100" th:if="${max}">
                                    <div class="col-6">
                                        <button disabled class="btn btn-block btn-success m-2" ><i class="fas fa-exclamation-triangle"></i>   Maximum Number of Courses</button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-block btn-danger m-2" onClick="location.href='/student/enroll/removecourse'"><i class="far fa-trash-alt"></i>   Remove a Course</button>
                                    </div>
                                </div>

                                <div th:if="${not #lists.isEmpty(courses)}">
                                <table class="table table-striped">
                                    <tr>
                                        <th>Code</th>
                                        <th>Name</th>
                                        <th>Instructor</th>
                                        <th>Section</th>
                                        <th>Location</th>
                                        <th>Time</th>
                                    </tr>
                                    <tr th:each="course : ${courses}">
                                        <td th:text="${course.code}"></td>
                                        <td th:text="${course.name}"></td>
                                        <td th:text="${course.instructor}"></td>
                                        <td th:text="${course.section}"></td>
                                        <td th:text="${course.location}"></td>
                                        <td th:utext="${course.time}"></td>
                                    </tr>
                                </table>
                                </div>
                                <div th:if="${#lists.isEmpty(courses)}">
                                    <p class="text-center" style="font-size: 20px">You are not currently enrolled in any courses.</p>
                                </div>
                                <div
                                        th:if="${removedCourseMessage != null}"
                                        th:text="${removedCourseMessage}" class="alert alert-success">

                                </div>
                                <div
                                        th:if="${conflictMessage != null}"
                                        th:text="${conflictMessage}" class="alert alert-danger">

                                </div>
                                <div
                                        th:if="${conflictMessage2 != null}"
                                        th:text="${conflictMessage2}" class="alert alert-danger">

                                </div>
                                <div
                                        th:if="${conflictMessage3 != null}"
                                        th:text="${conflictMessage3}" class="alert alert-danger">

                                </div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
