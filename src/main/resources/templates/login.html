<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Portal</title>
</head>
<body>

<div layout:fragment="content" class="row mt-5" >
    <div class="col-md-8 m-auto"><!-- Grid starts -->
        <!-- BOOTSTRAP CARD -->
        <div class="card card-body border-light shadow bg-white">
            <h1 class="card-title"><i class="fas fa-user"></i>  Login</h1>
            <div
                    th:if="${successMessage != null}"
                    th:text="${successMessage}" class="alert alert-success"></div>
            <!-- FORM -->
            <form th:action="@{/login}" method="POST">

                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control border-left-0 border-right-0 border-top-0 border-muted  rounded-0"
                            placeholder="Enter Email"
                    />
                </div><!-- END/email -->

                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control border-left-0 border-right-0 border-top-0 border-muted rounded-0"
                            placeholder="Enter Password"
                    />
                </div><!-- END/password -->

                <button class="btn bg-custom btn-block" name="Submit" value="Login" type="Submit"
                        th:text="Login"></button>

                <div class = "mt-3" align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Invalid Email or Password</p>
                </div>

            </form><!-- END/form -->

            <p class="lead mt-4">No Account? <a href="#" th:href="@{/registration}" class="custom-link1">Create One!</a></p>

        </div><!-- END/card-->
    </div><!-- END/grid-->
</div>

</body>
</html>
