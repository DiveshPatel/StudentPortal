<body>

<div class="row mt-5" layout:fragment="content">
    <div class="col-md-8 m-auto"><!-- Grid starts -->
        <!-- BOOTSTRAP CARD -->
        <div class="card card-body border-light shadow bg-white">
            <h1 class="card-title mb-3">
                <p class="text-center"><i class="far fa-plus-square"></i>     Add Course</p>
            </h1>

            <form action="#" th:action="@{/faculty/addcourse}" th:object="${course}" method="post">

                <div class="form-group">
                    <label>Course Code</label>
                    <input required type="text" th:field="*{code}" placeholder="Ex: COMP 346"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Course Instructor</label>
                    <input required type="text" th:field="*{instructor}" placeholder="Ex: Aiman Hanna"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Course Location</label>
                    <input required type="text" th:field="*{location}" placeholder="Course Location"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Course Name</label>
                    <input required type="text" th:field="*{name}" placeholder="Ex: Operating System"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Course Section</label>
                    <input pattern="^\s*[a-zA-Z][a-zA-Z]{0,1}\s*$" required type="text" th:field="*{section}"
                           placeholder="Course Section Ex: G"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Course Time</label>
                    <input pattern="^\s*[a-zA-Z]+\s*,\s*[a-zA-Z]*\s*,*\s*\d{1,2}:\d{2}\s*,\s*\d{1,2}:\d{2}\s*$"
                           required type="text" th:field="*{time}" placeholder="Ex: Monday, Friday, 16:00, 17:45"
                           class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Course Description</label>
                    <textarea required rows="6" th:field="*{description}" placeholder="Course Description"
                              class="form-control"/>
                </div>

                <div class="form-group">
                    <button type="submit" value = "Submit" class="btn btn-primary btn-block">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
