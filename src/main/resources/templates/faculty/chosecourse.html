<body>
<div layout:fragment="content">
    <h1 class = "custom-link2 text-center"> Edit a Course </h1>
    <div class="card card-body mt-5" th:if="${not #lists.isEmpty(courses)}">
        <form action="/faculty/chosecourse" method="post" onsubmit="return checkForm(this)">
            <table class="table table-striped table-hover">
                <tr>
                <th>Select Course to Remove</th>
                <th>Code</th>
                <th>Name</th>
                <th>Instructor</th>
                <th>Section</th>
                <th>Location</th>
                <th>Time</th>
                </tr>
                <tr th:each="course : ${courses}">
                <td><input type="radio" name="courseRadiovalue" th:value="${course.id}"/></td>
                <td th:text="${course.code}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.instructor}"></td>
                <td th:text="${course.section}"></td>
                <td th:text="${course.location}"></td>
                <td th:text="${course.time}"></td>
                </tr>
            </table>
        <input class="btn bg-custom btn-block m-auto" type="submit" value="Edit the selected course from course offering" />
    </form>
    </div>
    <div th:if="${#lists.isEmpty(courses)}">
        <p class="text-center" style="font-size: 20px">There are no courses to remove.</p>
    </div>
</div>
