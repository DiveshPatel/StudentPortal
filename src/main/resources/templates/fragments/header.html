<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light" th:fragment="header">
    <div class="container">
        <!-- LOGO -->
        <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap"></i>    Student Portal</a>

        <!-- We could collapse this section if we had mobile responsive website-->
        <div>
            <!-- Unordered list for the links -->
            <ul class="navbar-nav ml-auto" th:if="${#authorization.expression('!isAuthenticated()')}">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/login}">Log In</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/registration}">Register</a>
                </li>

            </ul>

            <ul class="navbar-nav ml-auto" th:if="${#authorization.expression('isAuthenticated()')}">
                <li class="nav-item">
                    <a class="nav-link">My Courses</a>
                </li>

                <li class="nav-item">
                    <a href="/enroll" class="nav-link">Manage Courses</a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-md btn-danger btn-block" name="registration"
                                type="Submit">Logout
                        </button>
                    </form>
                </li>

            </ul>

            </ul><!--END/Unordered list-->
        </div><!-- END/section-->
    </div><!-- END/container to center it-->
</nav>
</body>
</html>
